{% extends "base.html" %} {% block content %} 
    <div class="table-wrapper-scroll-y my-custom-scrollbar">

        <table class="table table-striped table-bordered dt-responsive nowrap mb-0">
            <thead>
                <th>Date</th>
                <th>Company Name</th>
                <th>Position</th>
                <th>Stack</th>
                <th>$Min </th>
                <th>Stage </th>
            </thead>
            <tbody>
                {% for o in opportunities %}
                <tr>
                    <td>{{ o.initiation_date|default_if_none:"" }}</td>
                    <td><a href="{% url 'opportunity_view' o.id %}">{{ o.company_name }}</a> </td>
                    <td>{{ o.job_title }}</td>
                    <td>{{ o.stack }}</td>
                    <td>{{ o.posted_minimum }}</td>
                    <td>{{ o.stage }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
