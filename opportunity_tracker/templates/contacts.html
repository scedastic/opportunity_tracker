{% extends "base.html" %} {% block content %} 
    <div class="table-wrapper-scroll-y my-custom-scrollbar">

        <table class="table table-striped table-bordered dt-responsive nowrap mb-0">
            <thead>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Opportunity</th>
            </thead>
            <tbody>
                {% for c in contacts %}
                <tr>
                    <td>{{ c.name }}</td>
                    <td>{{ c.phone }}</td>
                    <td>{{ c.email }}</td>
                    <td><a href="{% url 'opportunity_view' c.opportunity.id %}">{{ c.opportunity }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
